<!DOCTYPE html>
<html
        lang="en"
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:th="http://thymeleaf.org"
>
<head>
    <meta charset="UTF-8"/>
    <object th:include="~{fragments/common :: js}" th:remove="tag"></object>
    <object th:include="~{fragments/common :: css}" th:remove="tag"></object>
    <title>Daftar Barang</title>
</head>

<body>
<nav th:replace="~{fragments/navbar :: navbar('barang')}"></nav>
<div class="container" style="padding: 50px 50px;">
    <div style="display: flex; flex-direction: row; justify-content: center; padding: 10px 10px;
        border-radius: 5px 5px 0 0; border: 1px solid rgba(116, 115, 115, 0.70); background: rgba(113, 130, 94, 0.60); align-items: center;">
        <h1>Daftar Barang</h1>
    </div>
    <div style="display: flex; flex-direction: column; justify-content: center; padding: 10px 30px;
        border-radius: 0 0 5px 5px; border: 1px solid rgba(116, 115, 115, 0.70); background: rgba(113, 130, 94, 0.10); align-items: center;">
        <div style="display: flex; width: 100%; justify-content: center; padding: 10px 0">
            <a class="btn btn-primary" th:href="@{/barang/tambah}" style="display: flex;">
                + Tambah Barang
            </a>
        </div>
        <table id="datable" class="table">
            <thead>
            <tr>
                <th>#</th>
                <th>SKU</th>
                <th>Merk</th>
                <th>Stok</th>
                <th>Harga</th>
                <th>Action</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="barang, iterationStatus : ${listBarang}">
                <td th:text="${iterationStatus.count}"></td>
                <td th:text="${barang.sku}"></td>
                <td th:text="${barang.merk}"></td>
                <td th:text="${barang.stok}"></td>
                <td th:text="${barang.hargaBarang}"></td>
                <td>
                    <a type="button" class="btn btn-md btn-primary"
                       th:href="@{/barang/{sku}(sku=${barang.sku})}">Detail</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
