<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"/>
    <title>Sukses Mengubah Barang</title>
</head>
<body>
<nav th:replace="~{fragments/navbar :: navbar('barang')}"></nav>
<div class="container">
    <div class="card" style="margin: 4px; padding: 4px; background-color: #ffffff; border-radius: 10px;">
        <div class="card-body">
            <div class="text-center">
                <h2 th:text="'Barang ' + ${barang} + ' berhasil diubah.'" style="font-size: 24px; color: #007bff;"></h2>
            </div>
            <div class="text-center" style="margin: 3px;">
                <a type="button" class="btn btn-md btn-primary" href="/" style="background-color: #007bff;">Home</a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
