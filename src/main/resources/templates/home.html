<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"/>
    <title>Beranda</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <script th:src="@{/js/bootstrap.bundle.min.js}"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
            integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <style>
        .my-styled-div {
            flex: 1;
            width: 100px;
            height: 300px;
            padding: 30px 20px;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 10px;
            flex-shrink: 0;
            border-radius: 10px;
            border: 0.3px solid #000;
            box-shadow: 0px 4px 4px 0px rgba(0, 0, 0, 0.25);
            text: #71825E;
        }

    </style>
</head>

<body style="text-align: center;">
<nav th:replace="~{fragments/navbar :: navbar('beranda')}"></nav>
<div style="margin-top: 20px;">
    <img src="../static/images/delivery.svg" width="300" th:src="@{images/delivery.svg}"/>
</div>
<div style="display: flex; gap: 15px; justify-content: center; padding: 20px; margin-top: 50px;">
    <div class="my-styled-div" style="display: flex;">
        <img src="../static/images/storage.svg" height="100" th:src="@{images/storage.svg}"/>
        <a style="text-shadow: 3px 3px 0 #213138; color: #71825E; text-align: center; font-size: 40px; font-style: normal; font-weight: 700; line-height: normal"
           th:text="${countGudang}"></a>
        <h5 style="color: #71825E">Gudang</h5>
    </div>
    <div class="my-styled-div" style="display: flex;">
        <img src="../static/images/goods.svg" height="100" th:src="@{images/goods.svg}"/>
        <a style="text-shadow: 3px 3px 0 #213138; color: #71825E; text-align: center; font-size: 40px; font-style: normal; font-weight: 700; line-height: normal"
           th:text="${countBarang}"></a>
        <h5 style="color: #71825E">Barang</h5>
    </div>
    <div class="my-styled-div" style="display: flex;">
        <img src="../static/images/request.svg" height="100" th:src="@{images/request.svg}"/>
        <a style="text-shadow: 3px 3px 0 #213138; color: #71825E; text-align: center; font-size: 40px; font-style: normal; font-weight: 700; line-height: normal"
           th:text="${countPermintaanPengiriman}"></a>
        <h5 style="color: #71825E">Permintaan Pengiriman</h5>
    </div>
    <div class="my-styled-div" style="display: flex;">
        <img src="../static/images/employee.svg" height="100" th:src="@{images/employee.svg}"/>
        <a style="text-shadow: 3px 3px 0 #213138; color: #71825E; text-align: center; font-size: 40px; font-style: normal; font-weight: 700; line-height: normal"
           th:text="${countKaryawan}"></a>
        <h5 style="color: #71825E">Karyawan</h5>
    </div>
</div>
</body>
</html>
